<app-action-bar></app-action-bar>
<section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Name from database</h5>
            <form>
              <div class="row mb-3" *ngFor="let field of fields">
                <label for="inputText" class="col-sm-2 col-form-label">{{ field.name }}</label>
                <div class="col-sm-10">
                  <input type="{{ field.type }}" class="form-control">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
