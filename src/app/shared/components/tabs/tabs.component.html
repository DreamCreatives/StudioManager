<app-header></app-header>
<app-main-menu></app-main-menu>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> </h5>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation" *ngFor="let tab of tabs">
                          <button class="nav-link" ngClass="{'active': tab.selected}" id="{{tab.tabName}}" attr.data-bs-target="{{tab.tabDataTarget}}" data-bs-toggle="tab" type="button" role="tab" attr.aria-controls="{{tab.tabID}}" attr.aria-selected="{{tab.tabSelected}}">
                            {{ tab.tabLabel }}
                          </button>
                        </li>
                      </ul>
                      <div class="tab-content pt-2" id="myTabContent">
                        <div *ngFor="let tab of tabs" class="tab-pane fade show" ngClass="{'active': tab.tabSelected}" id="{{tab.tabID}}" role="tabpanel" attr.aria-labelledby="{{tab.tabName}}">
                          {{ tab.tabContent }}
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>
